<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <article class="container">
        <h1>Our Review</h1>

        <div class="card-container">
          <i class="fa-solid fa-quote-right"></i>
          <figure>
            <img
              id="user-img"
              src="https://images.unsplash.com/photo-1571210862729-78a52d3779a2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8a2lkc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60"
              alt="image"
            />
          </figure>
          <strong id="user-name">Sara jones</strong>
          <span id="user-designation">UX-designer</span>
          <p id="about-user">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic quos
            aspernatur eius voluptatum iusto reiciendis, consectetur saepe id
            corrupti? Iste laborum laudantium sit architecto earum voluptas.
          </p>
          <div class="icon-container">
            <i class="fa-solid fa-angle-left"></i>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </article>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
